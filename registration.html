<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <img id="banner" src="img/header.png" alt="header">
            <div class="registration-table">
                <table>
                    <tbody>
                        <b class="title">Thông tin đăng ký</b>
                        <tr>
                            <td>Họ tên: </td>
                            <td><input type="text" name="hoten" placeholder="Không rỗng" required id="hoten"></td>
                        </tr>
                        <tr>
                            <td>Giới tính: </td>
                            <td>
                                <select name="" id="">
                                    <option value="">--Chọn--</option>
                                    <option value="">Nam</option>
                                    <option value="">Nữ</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Tuổi: </td>
                            <td><input type="number" name="tuoi" min="1" placeholder="< 18 hoặc > 45" id="tuoi"></td>
                        </tr>
                        <tr>
                            <td>Số ĐT: </td>
                            <td><input type="tel" name="sodt" placeholder="Nhập 10 số" id="sodt"></td>
                        </tr>
                        <tr>
                            <td>Email: </td>
                            <td><input type="email" name="email" placeholder="vidu@gmail.com" id="email"></td>
                        </tr>
                        <tr>
                            <td>Mã Bảo hiểm: </td>
                            <td><input type="text" name="mabh" placeholder="123456HC" id="mabh"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button>Đăng ký</button>
                                <button>Hủy</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </header>

    <nav>
        <!-- <Span>Đăng nhập</Span> |  -->
        <a href="login.html">Đăng nhập</a> | <a href="registration.html">Đăng ký</a>
        <!-- <span>Đăng ký</span> -->
    </nav>

    <main>

    <footer>
        <span>Copyright &copy 2022</span>
    </footer>
</body>
</html>
